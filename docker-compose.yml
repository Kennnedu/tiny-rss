services:
  db:
    image: postgres:15
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  web:
    build:
      context: .
    command: bash -c "bundle exec rackup -p 3333 -o '0.0.0.0' -s puma"
    environment:
      DATABASE_URL: postgres://postgres:password@db/postgres
    volumes:
      - .:/app
    ports:
      - "3333:3333"
    depends_on:
      - db

